<link rel="stylesheet" href="/chatbot/smaller-chat.css" />
<script src="chatbot/smaller-chat.js"></script>

<div id="chatbot-container" class="chatbot-container shadow hidden">
  <div
    class="chatbot-header bg-primary text-white p-3 d-flex justify-content-between align-items-center"
  >
    <h3 class="mb-0 fs-5">Travel Assistant</h3>
    <div class="chatbot-actions">
      <button
        id="chatbot-toggle-size"
        class="btn btn-sm text-white p-0"
        title="Toggle Size"
      >
        <i class="fas fa-expand-alt"></i>
      </button>
      <button
        id="chatbot-close"
        class="btn btn-sm text-white p-0 ms-2"
        title="Close"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div class="chat-messages p-3 bg-light" id="chat-messages">
    <div class="message bot-message mb-3">
      <div class="d-flex align-items-start">
        <div
          class="bot-icon bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
          style="width: 36px; height: 36px"
        >
          <i class="fas fa-robot"></i>
        </div>
        <div class="message-content bg-white p-3 rounded shadow-sm">
          <p class="mb-2">
            Hi! I'm your Travel Assistant. I'll be assisting you here today.
          </p>
          <p class="mb-3 fw-bold">HOW CAN I HELP?</p>
          <div class="d-flex flex-wrap gap-2">
            <button
              class="btn btn-outline-primary btn-sm py-1 px-2"
              id="live-transport-btn"
            >
              LIVE Transport Updates
            </button>
            <button
              class="btn btn-outline-primary btn-sm py-1 px-2"
              id="estimated-travel-btn"
            >
              Estimated Travel Time
            </button>
            <button
              class="btn btn-outline-primary btn-sm py-1 px-2"
              id="activities-btn"
            >
              Activities
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input-area p-3 bg-white border-top">
    <div class="input-group">
      <input
        type="text"
        id="user-input"
        class="form-control border-end-0 py-2"
        placeholder="Type something here..."
        aria-label="User message"
      />
      <button class="btn btn-primary send-btn px-3" id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<!-- Chatbot Icon -->
<div
  id="chatbot-icon"
  class="chatbot-icon bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow"
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    z-index: 10000;
    cursor: pointer;
  "
>
  <i class="fas fa-robot fs-4"></i>
</div>

<!-- Bootstrap-styled Chatbot Icon -->
<div
  id="chatbot-icon"
  class="chatbot-icon bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow"
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    z-index: 10000;
    cursor: pointer;
  "
>
  <i class="fas fa-robot fs-4"></i>
</div>
<div
  id="chatbot-container"
  role="dialog"
  aria-labelledby="chatbot-header"
  aria-modal="true"
></div>

<button id="chatbot-close" class="btn btn-sm text-white p-0 ms-2" title="Close">
  <i class="fas fa-times"></i>
</button>
